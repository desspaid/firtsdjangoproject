<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ЧИТАЙНИК</title>
        <!-- Favicon--> 
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">ЧИТАЙНИК</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/news/">Список новостей</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'search_posts' %}">Поиск новостей</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Contact</a>
                        </li>
                        {% if perms.simpleapp.add_product %}
                        <li class="nav-item">
                            <a class="nav-link" href="/news/articles/create/">Добавить статью</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/news/create/">Добавить новость</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">Admin-панель</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">Вход</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
         </div>
    </body>
</html>
