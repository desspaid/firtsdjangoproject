{% extends 'flatpages/default.html' %}

{% block content %}
<h1>{{ page_title }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем запись "{{ object.title }}"?</p>
    <input type="submit" value="Удалить"/>
    <a role="button" href="{{ previous_page_url }}">Отменить</a>
</form>
{% endblock content %}
